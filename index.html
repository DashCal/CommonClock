<!DOCTYPE html>
<html lang="en">

<head>

    <title>EasyClock - Local Wu</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="clock">

        </div>

            <div class="digital front" data-number="0"></div>
            <div class="digital back" data-number="1"></div>
        </div>

            <div class="digital front" data-number="0"></div>
            <div class="digital back" data-number="1"></div>
        </div>
        <div class="flip">
            <div class="digital front" data-number="0"></div>
            <div class="digital back" data-number="1"></div>
        </div>
        <em class="divider">:</em>
        <div class="flip">
            <div class="digital front" data-number="0"></div>
            <div class="digital back" data-number="1"></div>
        </div>
        <div class="flip">
            <div class="digital front" data-number="0"></div>
            <div class="digital back" data-number="1"></div>
        </div>

    </div>

    <div class="date"></div>
    <!-- partial -->
    <script src="./script.js"></script>
</body>

</html>
